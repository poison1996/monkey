<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>公司加入作者审核</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/layui.css" />
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js">
		</script>
		<script type="text/javascript" src="../js/layui.js"></script>
		<script type="text/javascript" src="../js/url-config.js">		</script>
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">猿知识</div>

			</div>
			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<div id="tree" style=" width: 200px;">
					</div>
					<script>
						loadMenuTree();

						layui.use('element', function() {
							var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
							var layer = layui.layer;
							//监听导航点击
							element.on('nav(demo)', function(elem) {
								//记录节点Id
								var id = elem.attr('id');
								var mid = 'menu' + id;
								//在cookie中查找响应的节点
								var c = getCookie(mid);

								//alert(obj.className);
								//如果找不到对应cookie则增加,找到则删除
								if(c == null) {
									var obj = document.getElementById(mid);
									var count = parseInt(obj.getAttribute('count'));
									if(count > 0)
										setCookie(mid, escape(obj.className));
									else {
										setCookie('selMenuId', escape(mid));
										setCookie('selMenuClass', escape(obj.className));
									}

								} else {
									deleteCookie(mid);
								}

							});
						});

						//加载菜单树
						function loadMenuTree() {

							var m;

							var url = b_url + '/backstage/menus/tree'; ///backstage
							$.get(url, function(data) {
								m = data;
								createMenu(m);

								$("#tree").html(menuStr);

								setMenu();
								//重新渲染
								layui.use('element', function() {
									var element = layui.element;
									element.render('nav');
								});
							});
						}
						//设置菜单选中状态
						function setMenu() {
							var arr;
							var obj;
							var strcookie = document.cookie;
							//将多cookie切割为多个名/值对
							var arrcookie = strcookie.split("; ");
							//遍历cookie数组，处理每个cookie对
							for(var i = 0; i < arrcookie.length; i++) {     
								arr = arrcookie[i].split("=");
								obj = document.getElementById(arr[0]);
								if(obj != null) {
									obj.className = unescape(arr[1]);
								}
							}

							var selMenuId = getCookie('selMenuId');
							var selMenuClass = getCookie('selMenuClass');
							if(selMenuId != null && selMenuClass != null) {
								obj = document.getElementById(selMenuId);
								obj.className = unescape(selMenuClass);
							}
						}
					</script>

				</div>
			</div>
			<div class="layui-body">
				<div class="layui-bodys">
					<h2>公司加入作者审核</h2>
					<div class="demoTable layui-form">
						申请人昵称:
						<div class="layui-inline">
							<input class="layui-input" name="auth_name" id="auth_name" autocomplete="off" />
						</div>
						
						审核状态：
						<div class="layui-inline">	
							<div class="layui-input-inline">
							<select name="auth_state_code">
								<option value="">请选择状态</option>
								<option value="1">未审核</option>
								<option value="2">已通过</option>
								<option value="3">已拒绝</option>
							</select>	
							</div>
						</div>

						
						<button class="layui-btn" lay-submit lay-filter="btn_query">搜索</button>
					</div>
					<table class="layui-hide" id="personal" lay-filter="user"></table>

					<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
					<script>
						var dicReviewStatus = {
							"1": "未审核",
							"2": "已通过",
							"3": "已拒绝"
						} //后台给的状态返回前端处理

						layui.config({
							base: '../js/' //静态资源所在路径
						}).extend({
							setter: 'config' //配置模块
						}).use(['setter', 'util', 'table','form'], function() {
							var setter = layui.setter;
							var table = layui.table;
							var util = layui.util; //工具集
							var form=layui.form;
							var elemen = layui.elemen;

							//方法级渲染
							table.render({
								id: 'personal',
								elem: '#personal',
								headers: {
									Authorization: setter.askToken()
								},
								url: setter.requestUrl + '/backstage/authors/audit/1',
								parseData: function(res) { //res 即为原始返回的数据
									if(res.data) {
										//返回有data 数据，就设置code 为0=请求数据成功
										res.code = 0
									} else {
										res.message = "暂无相关数据"
										res.data = {
											total: 0
										}
									}
									return {
										"code": res.code, //解析接口状态
										"msg": res.message, //解析提示文本
										"count": res.data.total, //解析数据长度
										"data": res.data.authors //解析数据列表（记得改authors）
									}
								},

								cols: [
									[{
											field: 'user_id',
											title: 'ID',
											sort: true,
											fixed: true,
											minWidth: 60,
											hide: true
										}, {
											field: 'shop_id',
											title: 'ID'
										},

										{
											field: 'auth_name',
											title: '申请人昵称'
										},
										{
											field: 'create_time',
											title: '申请时间',
											sort: true,
											templet: function(d) {
												return util.toDateString(d.create_time)
											} //解析时间
										},
										{
											field: 'auth_state_code',
											title: '状态',
											sort: true,
											templet: function(d) { //解析状态1，2，3
												var bg = 'layui-bg-blue'; //默认颜色
												switch(d.auth_state_code) {
													case 1:
														bg = 'layui-bg-blue';
														break;
													case 2:
														bg = 'layui-bg-orange';
														break;
													case 3:
														bg = 'layui-bg-gray';
														break;
												}
												return '<span class="layui-badge ' + bg + '">' + setter.dic_auth_state_code[d.auth_state_code] + '</span>';
											}
										},
										{
											field: 'details',
											title: '详情',
											templet: function(d) {
												return '<a href="company-Toexamine.html?shop_id=' + d.shop_id + '">' + '查看'; //跳到不同ID页面内容，加载
											}

										}
									]
								],
								request: {
									limitName: 'size' //每页数据量的参数名，默认：limit
								},

								page: true,
								limit: 15,
								limits: [15],
							});

							//监听搜索
								form.on('submit(btn_query)', function(data) {
									var field = data.field;
									//执行重载
									table.reload('personal', {
										where: field
									});
									return false;
								});


						});
					</script>

				</div>

			</div>

			<div class="layui-footer">
				<!-- 底部固定区域 -->
				© 猿知识网址
			</div>
		</div>

		<script type="text/javascript">
			layui.use('element', function() {
				var element = layui.element;

			});
		</script>
	</body>

</html>
